<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      color: white;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #f8f9fa;
      color: #495057;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #13001f;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 20px 0;
      box-sizing: border-box;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    button {
      background-color: #2a0442;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    /* Style for radio buttons and select */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="radio"],
    .form-group select {
      width: calc(100% - 22px); /* Adjust width to fit inside the border */
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">NFT Marketim</a></h1>
  </header>

  <form>
    <label for="name">Adınız:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-posta Adresiniz:</label>
    <input type="email" id="email" name="email" required>

    <label for="creditCard">Kredi Kartı Numaranız:</label>
    <input type="text" id="creditCard" name="creditCard" required>

    <label for="expiryDate">Son Kullanma Tarihi:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="address">Adres:</label>
    <textarea id="address" name="address" rows="4"></textarea>

    <fieldset class="form-group">
      <legend>Cinsiyet:</legend>
      <label for="male">Erkek:</label>
      <input type="radio" id="male" name="gender" value="male" required>

      <label for="female">Kadın:</label>
      <input type="radio" id="female" name="gender" value="female" required>
    </fieldset>

    <fieldset class="form-group">
      <legend>Yaş Aralığı:</legend>
      <label for="ageRange">Yaş Aralığı:</label>
      <select id="ageRange" name="ageRange" required>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46-55">46-55</option>
        <option value="56+">56+</option>
      </select>
    </fieldset>

    <label for="mail">Mail Adresiniz:</label>
    <input type="email" id="mail" name="mail" required>

    <button type="submit">Satın Al</button>
  </form>
</body>
</html>
